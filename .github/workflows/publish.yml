name: Publish

on:
  push:
    branches:
      - master

jobs:
  checkout:
    - uses: actions/checkout@v1
  
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v1
      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run verify

  publish:
    steps:
      - name: create release
        run: |
          npx semantic-release
